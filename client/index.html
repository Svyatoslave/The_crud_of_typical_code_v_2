<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>REST API</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-3" id="app" v-cloak>
      <h1>REST API</h1>

      <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name"
          />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Value</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value"
          />
        </div>
        <button class="btn btn-primary" type="submit" :disabled="!canCreate">
          Create
        </button>
      </form>

      <div v-if="loading">
        <loader />
      </div>
      <div v-else-if="contacts.length">
        <div class="card mb-3">
          <div class="card-body" v-for="contact in contacts">
            <h5
              class="card-title"
              :style="{color: contact.marked ? 'red' : 'black'}"
            >
              {{contact.name}}
            </h5>
            <p class="card-text">{{contact.value}}</p>
            <button
              class="btn btn-primary"
              @click="markContact(contact.id)"
              :disabled="contact.marked"
            >
              Mark
            </button>
            <button class="btn btn-danger" @click="removeContact(contact.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
      <p v-else>No contacts</p>
    </div>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
